name: generate plantuml
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.5
      with:
        path: example
        message: "Render PlantUML files"
      env:
        GITHUB_TOKEN: ${{ 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 }}
