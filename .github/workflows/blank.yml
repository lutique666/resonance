name: generate plantuml
on: push
jobs:
  generate_plantuml:
    runs-on: ubuntu-latest
    name: plantuml
    steps:
    - name: checkout
      uses: actions/checkout@v1
      with:
        fetch-depth: 1
    - name: plantuml
      id: plantuml
      uses: grassedge/generate-plantuml-action@v1.5
      with:
        path: example
        message: "Render PlantUML files"
      env:
        GITHUB_TOKEN: ${{ secrets.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 }}
